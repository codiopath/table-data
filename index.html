<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Call</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- topbar -->

    <div class="topbar">
        <div class="logo">
            
            <img src="./try/img/ketsaal logo.png" alt="">
        </div>
        <div class="search">
            <input type="text" name="search" placeholder="search here">
            <label for="search"><i class="fas fa-search"></i></label>
        </div>
        <i class="fas fa-bell"></i>
        <div class="user">
            <img src="./try/img/doctor2.png" alt="">
        </div>
    </div>

    <!-- sidebar -->

    <div class="sidebar">
        <ul onclick="focusing()">
            <li>
                <a href="./sample_dashboard/index.html">
                    <i class="fas fa-th-large"></i>
                    <div>Dashboard</div>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-satellite-dish"></i>
                    <div>Reach</div>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-chalkboard-teacher"></i>
                    <div>Customers</div>
                </a>
            </li>
            <li class="active focusing">
                <a href="#">
                    <i class="fas fa-users"></i>
                    <div>Employees</div>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-chart-bar"></i>
                    <div>Analytics</div>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-money-bill-wave"></i>
                    <div>Earnings</div>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-cog"></i>
                    <div>Settings</div>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-question"></i>
                    <div>Help</div>
                </a>
            </li>
        </ul>
    </div>

    <!-- main -->

    <div class="main">
        <div class="cards">
            <div class="card">
                <div class="card-content">
                    <div class="number">1217</div>
                    <div class="card-name">Reach</div>
                </div>
                <div class="icon-box">
                    <i class="fas fa-satellite-dish"></i>
                </div>
            </div>
            <div class="card">
                <div class="card-content">
                    <div class="number">420</div>
                    <div class="card-name">Customers</div>
                </div>
                <div class="icon-box">
                    <i class="fas fa-chalkboard-teacher"></i>
                </div>
            </div>
            <div class="card">
                <div class="card-content">
                    <div class="number">68</div>
                    <div class="card-name" >Employees</div>
                </div>
                <div class="icon-box">
                    <i class="fas fa-users"></i>
                </div>
            </div>
            <div class="card">
                <div class="card-content">
                    <div class="number">â‚¹45L</div>
                    <div class="card-name">Earnings</div>
                </div>
                <div class="icon-box">
                    <i class="fas fa-rupee-sign"></i>
                </div>
            </div>
        </div>


        <!-- table -->

    <div class="container text-center">
    <button class="btn btn-dark" onclick="getmoredata()">Get More Data</button> <br><br>
    <h1>Employees</h1>
    <table id="table" class="table" border="1">
        

    </table>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="./script.js"></script>
</html>
